<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[DSI 2025] - Certificate - Validación de Inscripción</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full flex-grow flex items-center justify-center">
        <div id="loading" class="bg-white rounded-lg shadow-xl p-8 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto"></div>
            <p class="mt-4 text-gray-600 text-lg">Cargando datos...</p>
        </div>
        <div id="result" class="bg-white rounded-lg shadow-xl p-8 hidden">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                    <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Validación de Inscripción</h2>
            </div>
            <div class="space-y-4">
                <div class="bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg p-6 border border-indigo-100">
                    <p class="text-sm text-gray-500 mb-2 font-semibold">Nombres y Apellidos</p>
                    <p id="nombre" class="text-xl font-bold text-gray-800"></p>
                </div>
                <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-lg p-6 border border-purple-100">
                    <p class="text-sm text-gray-500 mb-2 font-semibold">Condición</p>
                    <p id="condicion" class="text-xl font-bold text-indigo-600"></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-6 border border-amber-100">
                        <p class="text-sm text-gray-500 mb-2 font-semibold">Código del Certificado</p>
                        <p id="codigoCertificado" class="text-xl font-mono font-bold text-gray-800"></p>
                    </div>
                    
                    <div class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-lg p-6 border border-blue-100">
                        <p class="text-sm text-gray-500 mb-2 font-semibold">Código de Inscripción</p>
                        <p id="codigo" class="text-xl font-mono font-bold text-gray-800"></p>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-6 border-l-4 border-green-500">
                    <p class="text-sm text-gray-500 mb-2 font-semibold">Mensaje</p>
                    <p id="mensaje" class="text-base text-gray-700 leading-relaxed"></p>
                </div>
            </div>
        </div>
        <div id="search" class="bg-white rounded-lg shadow-xl p-8 hidden">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Validación de Inscripción</h2>
                <p class="text-gray-600">Ingresa tu código de codificación</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Código de Codificación</label>
                    <input 
                        type="text" 
                        id="codigoInput" 
                        placeholder="Ej: 0D1oNe17dn"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none text-lg"
                    >
                </div>
                <button 
                    onclick="buscarPorCodigo()"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold text-lg"
                >
                    Buscar
                </button>
            </div>
        </div>
        <div id="error" class="bg-white rounded-lg shadow-xl p-8 hidden">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Error</h2>
                <p id="errorMessage" class="text-gray-600 mb-6"></p>
                <button 
                    onclick="volverBusqueda()"
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
                >
                    Volver a buscar
                </button>
            </div>
        </div>
    </div>
    <footer class="w-full py-6 text-center text-gray-600 text-sm">
        <p class="mb-1">© 2025 Todos los derechos reservados.</p>
        <p class="text-xs text-gray-500">Uberzito INC • System Certificate • Versión 0.2</p>
    </footer>
    <script>
        async function cargarDatos() {
            const urlParams = new URLSearchParams(window.location.search);
            const codigo = urlParams.get('key');
            const q = urlParams.get('q');

            if (!codigo) {
                mostrarBusqueda();
                return;
            }
            try {
                let url = `https://script.google.com/macros/s/AKfycbyp4rRSMbiq4jbv2APESVU_AVaWTwD2LatM4UiZUHmRNldWK6nYXlGDtY3XfXHhYVIh/exec?key=${codigo}`;
                
                if (q) {
                    url += `&q=${q}`;
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                const data = await response.json();
                if (data.error) {
                    mostrarError(data.error);
                    return;
                }
                mostrarResultado(data);
            } catch (error) {
                mostrarError('Error al conectar con el servidor: ' + error.message);
            }
        }

        function mostrarBusqueda() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('search').classList.remove('hidden');
        }

        function buscarPorCodigo() {
            const codigo = document.getElementById('codigoInput').value.trim();
            if (codigo) {
                window.location.href = `?key=${codigo}`;
            }
        }

        function volverBusqueda() {
            window.location.href = window.location.pathname;
        }

        function mostrarResultado(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('nombre').textContent = data['Nombres y apellidos'];
            document.getElementById('condicion').textContent = data.Condicion;
            document.getElementById('codigoCertificado').textContent = data.Codigo;
            document.getElementById('codigo').textContent = data.Codificacion;
            document.getElementById('mensaje').textContent = data.mensaje;
            
            // Mostrar alerta si existe
            if (data.alerta) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Atención',
                    text: data.alerta,
                    confirmButtonColor: '#4F46E5',
                    confirmButtonText: 'Entendido'
                });
            }
        }
        function mostrarError(mensaje) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = mensaje;
        }
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('codigoInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        buscarPorCodigo();
                    }
                });
            }
            cargarDatos();
        });
    </script>
</body>
</html>
